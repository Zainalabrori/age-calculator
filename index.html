<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Umur Lengkap dengan Dark Mode</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Aktifkan Dark Mode -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition duration-300">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex items-center justify-between py-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white" data-lang="title">
        Kalkulator Umur
      </h1>
      <div class="flex items-center space-x-3">
        <!-- Language Selector -->
        <div class="relative">
          <select id="languageSelector" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white p-2 rounded-lg cursor-pointer">
            <option value="id" selected>Bahasa Indonesia</option>
            <option value="en">English</option>
          </select>
        </div>
        
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 transition duration-300">
          <svg id="iconSun" class="w-6 h-6 text-gray-800 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-10h-1M4.34 12h-1m15.02 4.66l-.7-.7M6.34 7.34l-.7-.7m12.02 12.02l-.7-.7M6.34 16.66l-.7-.7M12 8a4 4 0 100 8 4 4 0 000-8z">
            </path>
          </svg>
          <svg id="iconMoon" class="w-6 h-6 hidden dark:block text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tabs -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden mt-6">
      <div class="flex border-b border-gray-200 dark:border-gray-700">
        <button id="tabAge" class="flex-1 py-3 px-4 font-medium text-blue-600 dark:text-blue-400 bg-white dark:bg-gray-800 border-b-2 border-blue-600 dark:border-blue-400" data-lang="tab_age">
          Hitung Umur
        </button>
        <button id="tabBirth" class="flex-1 py-3 px-4 font-medium text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700" data-lang="tab_birth">
          Cari Tanggal Lahir
        </button>
      </div>

      <!-- Card Hitung Umur -->
      <div id="ageCalculator" class="p-6">
        <!-- Input Tanggal Lahir -->
        <label for="dob" class="block text-lg font-medium text-gray-700 dark:text-gray-200 mb-2" data-lang="dob_label">
          Masukkan Tanggal Lahir
        </label>
        <input 
          type="date" 
          id="dob" 
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white mb-4" 
        />

        <!-- Tombol Hitung Umur -->
        <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition duration-300" data-lang="calculate_btn">
          Hitung Umur
        </button>

        <!-- Output Hasil Perhitungan -->
        <div id="result" class="mt-6 text-center text-xl font-semibold text-gray-800 dark:text-gray-100"></div>
        
        <!-- Output Hitungan Mundur Ulang Tahun -->
        <div id="countdown" class="mt-4 text-center text-lg font-medium text-gray-700 dark:text-gray-300"></div>
      </div>

      <!-- Card Cari Tanggal Lahir -->
      <div id="birthCalculator" class="p-6 hidden">
        <label class="block text-lg font-medium text-gray-700 dark:text-gray-200 mb-2" data-lang="age_label">
          Masukkan Umur Anda
        </label>
        <div class="grid grid-cols-3 gap-3 mb-4">
          <div>
            <label for="years" class="block text-sm text-gray-600 dark:text-gray-400 mb-1" data-lang="years_label">Tahun</label>
            <input 
              type="number" 
              id="years" 
              min="0"
              placeholder="0"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white" 
            />
          </div>
          <div>
            <label for="months" class="block text-sm text-gray-600 dark:text-gray-400 mb-1" data-lang="months_label">Bulan</label>
            <input 
              type="number" 
              id="months" 
              min="0"
              max="11"
              placeholder="0"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white" 
            />
          </div>
          <div>
            <label for="days" class="block text-sm text-gray-600 dark:text-gray-400 mb-1" data-lang="days_label">Hari</label>
            <input 
              type="number" 
              id="days" 
              min="0"
              max="30"
              placeholder="0"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white" 
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="ageInput" class="block text-sm text-gray-600 dark:text-gray-400 mb-1" data-lang="age_format_label">Atau masukkan langsung format "X tahun Y bulan Z hari"</label>
          <input 
            type="text" 
            id="ageInput" 
            placeholder=""
            data-lang-placeholder="age_input_placeholder"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white" 
          />
        </div>

        <!-- Tombol Cari Tanggal Lahir -->
        <button id="findBirthBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition duration-300" data-lang="find_birth_btn">
          Cari Tanggal Lahir
        </button>

        <!-- Output Hasil Perhitungan -->
        <div id="birthResult" class="mt-6 text-center text-xl font-semibold text-gray-800 dark:text-gray-100"></div>
      </div>
    </div>
  </div>

  <script src="localization.js"></script>
  <script src="script.js"></script>
</body>
</html>
