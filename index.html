<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Usia</title>
  <!-- Bootstrap 5.3.3 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Main Card -->
    <div class="card main-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          <i class="bi bi-calendar3"></i> Kalkulator Usia
        </h2>
        
        <!-- Input Section -->
        <div class="input-section mb-4">
          <label for="birthDate" class="form-label">
            <i class="bi bi-calendar-date"></i> Tanggal Lahir
          </label>
          <input 
            type="date" 
            id="birthDate" 
            class="form-control form-control-lg" 
            placeholder="Pilih tanggal lahir Anda"
          />
          <div id="formattedDateDisplay" class="form-text text-primary mt-2 d-none">
            <!-- This will show the formatted date in "D Month, Yr" format -->
          </div>
          <small class="form-text text-muted mt-2">
            <i class="bi bi-info-circle"></i> Pilih tanggal lahir untuk melihat hasil secara langsung
          </small>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="resultsContainer" class="d-none">
          <!-- Age Result Cards - Rearranged to years, months, days -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="result-card text-center">
                <div class="result-icon">
                  <i class="bi bi-calendar2-week"></i>
                </div>
                <div class="result-value" id="yearsValue">0</div>
                <div class="result-label">Tahun</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-card text-center">
                <div class="result-icon">
                  <i class="bi bi-calendar-month"></i>
                </div>
                <div class="result-value" id="monthsValue">0</div>
                <div class="result-label">Bulan</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-card text-center">
                <div class="result-icon">
                  <i class="bi bi-calendar-day"></i>
                </div>
                <div class="result-value" id="daysValue">0</div>
                <div class="result-label">Hari</div>
              </div>
            </div>
          </div>

          <!-- Detailed Stats - Rearranged to weeks, days, hours, minutes, seconds -->
          <div class="detail-section mb-4">
            <h6 class="section-title">Statistik Detail</h6>
            <div class="row g-2 stats-container">
              <div class="col-md-6 col-12">
                <div class="stat-item">
                  <span class="stat-label">Total Minggu:</span>
                  <span class="stat-value" id="totalWeeks">0</span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="stat-item">
                  <span class="stat-label">Total Hari:</span>
                  <span class="stat-value" id="totalDays">0</span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="stat-item">
                  <span class="stat-label">Total Jam:</span>
                  <span class="stat-value" id="totalHours">0</span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="stat-item">
                  <span class="stat-label">Total Menit:</span>
                  <span class="stat-value" id="totalMinutes">0</span>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="stat-item">
                  <span class="stat-label">Total Detik:</span>
                  <span class="stat-value" id="totalSeconds">0</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Birthday Countdown -->
          <div class="countdown-section">
            <h6 class="section-title">
              <i class="bi bi-gift"></i> Ulang Tahun Berikutnya
            </h6>
            <div id="birthdayCountdown" class="countdown-display"></div>
          </div>
        </div>

        <!-- Error Alert (Initially Hidden) -->
        <div id="errorAlert" class="alert alert-custom-danger d-none" role="alert">
          <i class="bi bi-exclamation-triangle"></i> <span id="errorMessage"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
